<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79c8886580.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter location" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error">
        <p>Invalid location</p>
    </div>
    <div class="weather">
        <img src="Media/cloud-showers-heavy_6853846.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="Media/waves_4915890.png" class="icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Media/wind_10035265.png" class="icon">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
